<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Todo App</h1>
            <div class="card-body">
                <form action="" class="todo-form">
                    <input type="text" required name="" id="inputTodo" placeholder="Enter a todo here">
                    <button type="submit" class="btnTodo" id="addTodoButton">Add Todo</button>
                </form>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
